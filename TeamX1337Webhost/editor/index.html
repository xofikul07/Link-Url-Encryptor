  <script>
    window.addEventListener('beforeunload', function(e) {
      // Cancel the event
      e.preventDefault();
      // Chrome requires returnValue to be set
      e.returnValue = '';
      // Show confirmation dialog
      var confirmationMessage = 'Are you sure you want to leave this page?';
      e.returnValue = confirmationMessage;
      return confirmationMessage;
    });
  </script>
  
  <!-- Styles -->

  <!-- Scripts -->
  <script src="../b64.js" type="text/javascript"></script>

<body onload="initialize()">

      <button onclick="setViewUrl()">Short My Host Site Link</button>

    <button><a id="getLinkLink" href="" target="_blank">Publish My Webpage</a></button>

    <button onclick="showCopyCodePrompt()">Copy Source Code</button>

    <button <a id="downloadLink" href="" target="_blank" download="export.html">Download Input Code></a></button>



  </div>
