		.dialog {

			color: blanchedalmond;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;

	</style>
	<script>
		function confirmPlay() {
			var dialog = document.createElement("div");
			dialog.classList.add("dialog");

			var dialogBox = document.createElement("div");
			dialogBox.classList.add("dialog-box");

			var heading = document.createElement("h2");
			heading.innerText = "Play Audio?";
			dialogBox.appendChild(heading);

			var message = document.createElement("p");
			message.innerText = "Are you sure you want to play this audio file?";
			dialogBox.appendChild(message);

			var yesButton = document.createElement("button");
			yesButton.innerText = "Yes";
			yesButton.onclick = function() {
				playAudio();
				document.body.removeChild(dialog);
			};
			dialogBox.appendChild(yesButton);

			var noButton = document.createElement("button");
			noButton.innerText = "No";
			noButton.onclick = function() {
				document.body.removeChild(dialog);
			};
			dialogBox.appendChild(noButton);

			dialog.appendChild(dialogBox);
			document.body.appendChild(dialog);
		}

		function playAudio() {
			var audio = new Audio('shofikul1.mp3');
			audio.play();
		}

		window.onload = function() {
			confirmPlay();
		};
	</script>
