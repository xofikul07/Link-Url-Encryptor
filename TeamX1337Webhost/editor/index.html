<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated Splash Screen</title>
    <style>
      /* Style for the body */
      body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100%;
      }

      /* Style for the splash screen container */
      .splash-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        background-color: #222;
      }

      /* Style for the splash screen logo */
      .splash-logo {
        font-size: 72px;
        font-weight: bold;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 10px;
        animation: splash-logo-animation 2s ease-in-out infinite;
      }

      /* Keyframes for the splash screen logo animation */
      @keyframes splash-logo-animation {
        0% { transform: translateY(-50px); opacity: 0; }
        50% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(50px); opacity: 0; }
      }

      /* Style for the splash screen loading text */
      .splash-loading {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <h4 class="splash-logo" style="color:tomato;">Developer: Shofikul Islam, Tools Upcoming.</h4>
    </div>
    <div class="splash-loading">Loading...</div>
  </body>
</html>
